<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Quiz Peppy!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            margin: 0;
            background-color: #FFD1DC; /* Jasny różowy tła Peppy */
            color: #4A4A4A; /* Ciemnoszary dla kontrastu */
            padding: 15px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center; /* Wszystko wyśrodkowane */
        }
        .quiz-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px; /* Bardziej zaokrąglone */
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 480px; /* Trochę szerszy dla większych przycisków */
        }
        h1 {
            color: #E91E63; /* Mocny różowy */
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2.2em; /* Duży nagłówek */
            font-weight: 700;
        }
        #question-text {
            font-size: 1.8em; /* Duża czcionka pytania */
            margin-bottom: 25px;
            min-height: 80px;
            white-space: pre-line;
            line-height: 1.4;
            color: #333333;
            font-weight: 600; /* Grubsza czcionka */
        }
        .answer-buttons button {
            display: block;
            width: 100%;
            padding: 20px 15px; /* Duży padding */
            margin: 15px 0;
            font-size: 1.6em; /* Duża czcionka na przyciskach */
            font-weight: 600;
            border: 3px solid #F48FB1; /* Grubsza, jaśniejsza ramka */
            border-radius: 15px;
            background-color: #FCE4EC; /* Jasny róż */
            color: #4A4A4A;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.3; /* Dla ewentualnych dwóch linii w odpowiedzi */
        }
        .answer-buttons button:hover:not(:disabled) {
            background-color: #F8BBD0; 
            border-color: #F06292;
        }
        .answer-buttons button:active:not(:disabled) {
            transform: scale(0.96);
        }
        .answer-buttons button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em; /* Duży komunikat */
            font-weight: 700;
            min-height: 40px;
            line-height: 1.4;
        }
        .correct {
            background-color: #A5D6A7 !important; /* Przyjemny zielony */
            border-color: #66BB6A !important;
            color: #1B5E20 !important; /* Ciemny zielony tekst */
        }
        .incorrect {
            background-color: #EF9A9A !important; /* Przyjemny czerwony */
            border-color: #EF5350 !important;
            color: #B71C1C !important; /* Ciemny czerwony tekst */
        }
        .message-correct {
            color: #4CAF50;
        }
        .message-incorrect {
            color: #F44336;
        }

        /* Style dla trybu ciemnego - uproszczone */
        @media (prefers-color-scheme: dark) {
            body { background-color: #332222; color: #f0f0f0; }
            .quiz-container { background-color: #443333; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
            h1 { color: #FFB6C1; } /* Jasny róż */
            #question-text { color: #eFeFeF; }
            .answer-buttons button {
                border-color: #FFB6C1; background-color: #554444; color: #f0f0f0;
            }
            .correct { background-color: #388E3C !important; border-color: #2E7D32 !important; color: #ffffff !important; }
            .incorrect { background-color: #D32F2F !important; border-color: #C62828 !important; color: #ffffff !important; }
            .message-correct { color: #81C784; }
            .message-incorrect { color: #E57373; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Peppy!</h1>
        <div id="question-text"></div>
        <div class="answer-buttons">
            <button id="btn-a"></button>
            <button id="btn-b"></button>
            <button id="btn-c"></button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        // UPROSZCZONE PYTANIA I ODPOWIEDZI DLA 4-LATKA
        const questions = [
            { questionText: "Sukienka Peppy jest...", answers: ["Niebieska", "Czerwona", "Żółta"], correctAnswerIndex: 1 },
            { questionText: "Brat Peppy to...", answers: ["George", "Danny", "Pedro"], correctAnswerIndex: 0 },
            { questionText: "W deszcz Peppa lubi...", answers: ["Czytać", "Oglądać TV", "Skakać w kałuży"], correctAnswerIndex: 2 },
            { questionText: "Kto to? 🐑\nPrzyjaciółka Peppy", answers: ["Owca Suzy", "Zebra Zoe", "Królik"], correctAnswerIndex: 0 }, // Dodano emoji
            { questionText: "George ma...", answers: ["Misia", "Dinozaura 🦖", "Auto"], correctAnswerIndex: 1 }, // Dodano emoji
            { questionText: "Tata Świnka jest...", answers: ["Panem w biurze", "Lekarzem", "Strażakiem"], correctAnswerIndex: 0 }, // Uproszczone
            { questionText: "Dziadkowie Peppy to...", answers: ["Dziadek Świnka", "Dziadek Pies", "Dziadek Królik"], correctAnswerIndex: 0 }, // Uproszczone
            { questionText: "Dziadek w ogrodzie ma...", answers: ["Warzywa 🥕", "Piłkę", "Gazetę"], correctAnswerIndex: 0 },
            { questionText: "Peppa gra na...", answers: ["Pianinie", "Bębenku 🥁", "Gitarze"], correctAnswerIndex: 1 },
            { questionText: "Nauczycielka Peppy to...", answers: ["Pani Gazela", "Pani Królik", "Pani Zebra"], correctAnswerIndex: 0 },
            { questionText: "Auto Świnek jest...", answers: ["Niebieskie", "Czerwone 🚗", "Zielone"], correctAnswerIndex: 1 },
            { questionText: "George płacze...", answers: ["Ojej!", "Łee! 😭", "Nie chcę!"], correctAnswerIndex: 1 },
            { questionText: "Listonosz to Pan...", answers: ["Zebra 🦓", "Byk", "Wilk"], correctAnswerIndex: 0 },
            { questionText: "Rybka Peppy to...", answers: ["Złotka 🐠", "Pływaczka", "Bąbelek"], correctAnswerIndex: 0 },
            { questionText: "Miś Peppy to...", answers: ["Teddy 🧸", "Misiu", "Lalek"], correctAnswerIndex: 0 },
            { questionText: "Tata Świnka gubi...", answers: ["Klucze", "Okulary 👓", "Telefon"], correctAnswerIndex: 1 }
            // Możesz dodać więcej uproszczonych pytań
        ];

        let currentQuestionIndex;
        let shuffledQuestions = [];
        let questionAnsweredCorrectly = false;
        // Usunięto śledzenie wyniku, aby uprościć dla dziecka

        const questionTextElement = document.getElementById('question-text');
        const answerButtonElements = [
            document.getElementById('btn-a'),
            document.getElementById('btn-b'),
            document.getElementById('btn-c')
        ];
        const messageElement = document.getElementById('message');

        function startGame() {
            let tempQuestions = [...questions];
            shuffledQuestions = [];
            while (tempQuestions.length > 0) {
                const randomIndex = Math.floor(Math.random() * tempQuestions.length);
                shuffledQuestions.push(tempQuestions.splice(randomIndex, 1)[0]);
            }
            currentQuestionIndex = 0;
            answerButtonElements.forEach(btn => btn.style.display = 'block');
            loadNextQuestion();
        }

        function loadNextQuestion() {
            resetButtonStates();
            questionAnsweredCorrectly = false;
            messageElement.textContent = '';
            messageElement.className = '';

            if (currentQuestionIndex < shuffledQuestions.length) {
                const question = shuffledQuestions[currentQuestionIndex];
                questionTextElement.textContent = question.questionText;
                question.answers.forEach((answer, index) => {
                    answerButtonElements[index].textContent = answer;
                    answerButtonElements[index].classList.remove('correct', 'incorrect'); 
                });
            } else {
                questionTextElement.textContent = "Super! 🎉\nKoniec Gry!"; // Uproszczony komunikat
                answerButtonElements.forEach(btn => btn.style.display = 'none');
                messageElement.textContent = 'Zagraj jeszcze raz? Odśwież stronę!';
            }
        }

        function resetButtonStates() {
            answerButtonElements.forEach(button => {
                button.className = '';
                button.disabled = false;
            });
        }

        function checkAnswer(selectedIndex) {
            if (answerButtonElements[selectedIndex].disabled && !questionAnsweredCorrectly) return;
            if (questionAnsweredCorrectly) return;

            const question = shuffledQuestions[currentQuestionIndex];
            const selectedButton = answerButtonElements[selectedIndex];

            answerButtonElements.forEach(btn => {
                if (btn !== selectedButton) {
                    btn.classList.remove('incorrect');
                }
            });

            if (selectedIndex === question.correctAnswerIndex) {
                selectedButton.classList.add('correct');
                messageElement.textContent = 'Super! 👍 Dobrze!'; // Prostszy komunikat
                messageElement.className = 'message-correct';
                questionAnsweredCorrectly = true;
                
                answerButtonElements.forEach(btn => btn.disabled = true);
                selectedButton.disabled = false; 

                setTimeout(() => {
                    currentQuestionIndex++;
                    loadNextQuestion();
                }, 1800); // Trochę dłużej na celebrację
            } else {
                selectedButton.classList.add('incorrect');
                messageElement.textContent = 'Oj! 🙁 Spróbuj inaczej.'; // Prostszy komunikat
                messageElement.className = 'message-incorrect';
                selectedButton.disabled = true; 
            }
        }

        window.onload = startGame;
    </script>
</body>
</html>
