<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bird Detection - Statystyki</title>
    <style>
        /* Style pozostają takie same */
    </style>
</head>
<body>
    <!-- Treść HTML strony -->
    <div id="last-detection-info">
        <h2>Ostatni wykryty ptak</h2>
        <img id="bird-image" src="" alt="Zdjęcie ptaka" onclick="openWikipediaPage(document.getElementById('bird-name').querySelector('span').textContent)">
        <p id="bird-name">Nazwa: <span></span></p>
        <p id="bird-detection-time">Wykrycie: <span></span></p>
    </div>
    
    <h2 id="top-species-header">Top 10 gatunków wykrytych w ciągu ostatnich 24 godzin</h2>
    <table id="top-species-table">
        <thead>
            <tr>
                <th></th>
                <th>Nazwa Ptaka</th>
                <th>Liczba Wykryć</th>
                <th>Ostatnie Wykrycie</th>
            </tr>
        </thead>
        <tbody id="species-table-body">
            <!-- Wiersze będą dodawane dynamicznie przez JavaScript -->
        </tbody>
    </table>

    <!-- Dodanie pliku app.js -->
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
